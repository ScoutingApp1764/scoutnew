<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" type="text/css" href="/defstyle.css">
		<meta charset="utf-8">
		<title>Scouting App - Message </title>
    </head>
    <body>
	<div class="floating-box">
		{% for submission in alls %}
			{% set i = -1 %}
			{% for factoid in submission %}
				{% set i = i +1 %}
				{{forumOrder[i]}} - {{factoid}}
				<br>
			{% endfor %}
			<hr>
		{% endfor %}
	</div>
	<div class="end"></div>
	
    </body>
</html>
